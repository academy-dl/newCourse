    <!-- Вам необходимо создать программу, которая по введенным пользователем числам и строке будет обрезать эту строку.
Через prompt требуется запросить следующие данные:

Строка, которую нужно обрезать. Сохраните ее в переменную userString. 
Также учтите, что в строке не должно быть лишних пробелов в начале и в конце (используйте trim). 
В prompt передавайте сообщение “Введите текст для обрезки”.
Число, которое будет обозначать индекс, с которого начнется обрезка строки. 
В prompt передавайте сообщение “Введите индекс, с которого нужно начать обрезку строки”. 
Сохраните это значение в переменную startSliceIndex.
Число, которое будет обозначать индекс, с которого закончится обрезка строки. 
В prompt передавайте сообщение “Введите индекс, которым нужно закончить обрезку строки”. 
Сохраните это значение в переменную endSliceIndex.
После выведите через alert сообщение “Результат: string”, где string - итоговая обрезанная строка. -->
